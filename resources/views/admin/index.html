<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .sidebar {
            height: 100vh;
            background-color: #343a40;
            color: white;
            padding-top: 20px;
        }
        .sidebar a {
            color: white;
            text-decoration: none;
            display: block;
            padding: 10px;
        }
        .sidebar a:hover {
            background-color: #495057;
        }
        .content {
            margin-left: 200px;
            padding: 20px;
        }
        .card {
            margin: 10px 0;
        }
        @media (max-width: 768px) {
            .content {
                margin-left: 0;
            }
            .sidebar {
                height: auto;
            }
        }
    </style>
</head>
<body>

    <div class="d-flex">
        <nav class="sidebar col-md-2 d-none d-md-block bg-dark">
            <div class="sidebar-sticky">
                <h4 class="text-center">LUANDA</h4>
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Acessar Loja</a>
                    </li>
                    <li class="nav-item">
                        <h6 class="text-muted">GERENCIAR</h6>
                        <a class="nav-link" href="#">Livros</a>
                        <a class="nav-link" href="#">Clientes</a>
                    </li>
                    <li class="nav-item">
                        <h6 class="text-muted">RELATÓRIO</h6>
                        <a class="nav-link" href="#">Vendas</a>
                        <a class="nav-link" href="#">Relatório</a>
                    </li>
                </ul>
            </div>
        </nav>

        <main role="main" class="content col-md-10 ml-sm-auto col-lg-10 px-4">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3">
                <h1 class="h2">Painel de Controle</h1>
                <div class="input-group w-50">
                    <input type="text" class="form-control" placeholder="Insira a sua pesquisa">
                    <div class="input-group-append">
                        <button class="btn btn-primary" type="button">Pesquisar</button>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-3">
                    <div class="card bg-primary text-white text-center">
                        <div class="card-body">
                            <h1>150</h1>
                            <p>Total de Produtos</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card bg-warning text-white text-center">
                        <div class="card-body">
                            <h1>100</h1>
                            <p>Total de Clientes</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card bg-success text-white text-center">
                        <div class="card-body">
                            <h1>35</h1>
                            <p>Vendas no último mês</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card bg-danger text-white text-center">
                        <div class="card-body">
                            <h1>50000</h1>
                            <p>Número de visitas da semana</p>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
